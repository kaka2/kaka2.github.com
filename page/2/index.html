  <div class="entry">
    
      <p>好吧，刷一下存在感。 </p>
<p>死神還是不忍心收我。三日沒進米沒進鹽，不過還能有點小力氣，不如整理一下9/22這天靜靜地想過的那些說給自己聽的話。我一度用過「自知之明」的網名，雖然它已經煙消雲散，但至少說明我對旁人不會有惡意。 </p>
