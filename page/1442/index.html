  <div class="entry">
    
      <p>7/6/05</p>
<p>也不知道为什么,这几日老是伤感!真的好象让自己心情老实地放个假!可是每天还是要面对那么多的公事要处理!然而,一停下来,脑海里就翻腾着与她一起的时光!</p>
<p>BenC的&quot;忘不了&quot;听起来好悲伤,但是我就喜欢这种氛围!我是不是该从世间消失一段时间了?!</p>
