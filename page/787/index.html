    <h1 class="title"><a href="/2008/02/19/fei-jie-zhen-de-zou-liao/">肥姐真的走了</a></h1>
  

  </header>
  
  <div class="entry">
    
      <p>2/19/08</p>
<p>一直以古靈精怪著稱而又堅強的肥姐——沈殿霞這次沒有挺住，真的舍棄自己的親人、影迷而遠去了。留下的是眾多人的感傷和淚雨。</p>
<p>真不敢相信是真的，但通過一番追尋才得知消息沒有假。</p>
<p>1）<a href="http://tieba.baidu.com/f?kw=%C9%F2%B5%EE%CF%BC" target="_blank">百度沈殿霞吧</a><br>2）<a href="http://ent.163.com/special/00032BVA/feifei0803.html" target="_blank">網易專題</a><br>3）<a href="http://ent.sina.com.cn/f/s/ffbz/index.shtml" target="_blank">新浪專題</a><br>4）<a href="http://yule.sohu.com/s2006/fjsdxbb/" target="_blank">搜狐專題</a></p>
<p>希望她能一路走好！！</p>
