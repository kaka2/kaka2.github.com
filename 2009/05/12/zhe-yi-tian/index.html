      <p>5/12/09</p>
<p>一周年的日子，留下幾個搜索引擎首頁以作紀念。<br>人性化，在這一天不可或缺。<br>再次祭奠遇難者同胞，逝者安息！   </p>
<p>1）<a href="http://g.cn"/ target="_blank">谷歌</a>——黃色小菊花<br><a onblur="try {parent.deselectBloggerImageGracefully();} catch(e) {}" href="http://2.bp.blogspot.com/_FzVWQaZQR5M/Sgk6vnp4ZYI/AAAAAAAABP8/ho2GnxbMs5M/s1600-h/g512.jpg" target="_blank"><img style="cursor:pointer; cursor:hand;width: 290px; height: 320px;" src="http://2.bp.blogspot.com/_FzVWQaZQR5M/Sgk6vnp4ZYI/AAAAAAAABP8/ho2GnxbMs5M/s320/g512.jpg" border="0" alt=""id="BLOGGER_PHOTO_ID_5334859823369971074" /></a></p>
<p>2）<a href="http://www.baidu.com/"/ target="_blank">百度</a>——鴿子、兒童、鮮花<br><a onblur="try {parent.deselectBloggerImageGracefully();} catch(e) {}" href="http://2.bp.blogspot.com/_FzVWQaZQR5M/Sgk7EeW9g3I/AAAAAAAABQE/I3LfcFaDhNw/s1600-h/b512.jpg" target="_blank"><img style="cursor:pointer; cursor:hand;width: 248px; height: 275px;" src="http://2.bp.blogspot.com/_FzVWQaZQR5M/Sgk7EeW9g3I/AAAAAAAABQE/I3LfcFaDhNw/s320/b512.jpg" border="0" alt=""id="BLOGGER_PHOTO_ID_5334860181651948402" /></a></p>
<p>3）<a href="http://www.youdao.com/"/ target="_blank">有道</a>——土地、辛勞、收獲<br><a onblur="try {parent.deselectBloggerImageGracefully();} catch(e) {}" href="http://3.bp.blogspot.com/_FzVWQaZQR5M/Sgk7wMmzIKI/AAAAAAAABQM/ybXTkRdG070/s1600-h/y512.jpg" target="_blank"><img style="cursor:pointer; cursor:hand;width: 320px; height: 166px;" src="http://3.bp.blogspot.com/_FzVWQaZQR5M/Sgk7wMmzIKI/AAAAAAAABQM/ybXTkRdG070/s320/y512.jpg" border="0" alt=""id="BLOGGER_PHOTO_ID_5334860932800782498" /></a></p>
<p>4）<a href="http://www.sogou.com/"/ target="_blank">搜狗</a>——青石、錄樹、家園<br><a onblur="try {parent.deselectBloggerImageGracefully();} catch(e) {}" href="http://4.bp.blogspot.com/_FzVWQaZQR5M/Sgk9Dt1S4qI/AAAAAAAABQU/JYlm9AM6RqM/s1600-h/s512.jpg" target="_blank"><img style="cursor:pointer; cursor:hand;width: 291px; height: 208px;" src="http://4.bp.blogspot.com/_FzVWQaZQR5M/Sgk9Dt1S4qI/AAAAAAAABQU/JYlm9AM6RqM/s320/s512.jpg" border="0" alt=""id="BLOGGER_PHOTO_ID_5334862367649096354" /></a></p>
